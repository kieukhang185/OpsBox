repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        types_or: [ python, pyi ]
        args: [--exit-non-zero-on-fix]
      - id: ruff-format
        types_or: [ python, pyi ]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8==6.0.0]
        language_version: python3.12.3
        exclude: ^src/app/alembic
        files: ^src/

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

    # quickly sort all your imports
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: shellcheck (ops/scripts)
        args: [--ignore, SC2015]
        files: ^ops/scripts/.*\.sh$
        args: [-x]

  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.12.1b3
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore , DL3007, --ignore, DL4006]
        exclude: ^src/app/alembic

# Exclude non-code and generated paths globally
exclude: |
  (?x)^(
    ops/helm/|
    .*migrations/|
    .venv/|
    venv/|
    node_modules/|
    dist/|
    build/
  )
